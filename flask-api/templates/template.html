<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log Parser</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}"
  </head>
  <body class="bg-gray-100">
    <nav class="shadow-lg py-3 px-2">
      <div class="flex justify-between max-w-screen-xl mx-auto">
        <h1 class="text-xl font-bold">
          <a href="{{url_for('index')}}">Log Parser</a>
        </h1>
        <div>
          <a class="ml-2" href="{{url_for('prometheus')}}" target="_blank"
            >Prometheus</a
          >
          <a class="ml-2" href="{{url_for('grafana')}}" target="_blank"
            >Grafana</a
          >
          <a class="ml-2" href="{{url_for('rsync')}}">Rsync</a>
        </div>
      </div>
    </nav>
    <div class="mx-auto my-2 flex flex-col max-w-screen-xl text-lg">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
