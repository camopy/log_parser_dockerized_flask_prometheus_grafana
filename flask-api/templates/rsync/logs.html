{% extends "template.html" %} {% block content %}
<div class="flex justify-around mb-4">
  <div class="flex flex-col">
    <h1 class="font-bold text-3xl m-5">{{ title|upper }}</h1>
    <button class="rounded-md border shadow-lg bg-green-200"><a href="{{url_for('rsync_logs_parse')}}">Parse</a></button>
  </div>
</div>
<table class="text-left">
  <h2 class="font-bold text-2xl">Files</h1>
  <thead>
    <tr class="text-xl">
      <th>Id</th>
      <th>Name</th>
      <th>Extension</th>
      <th>Path</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody class="text-lg">
    {% for file in logs %}
    <tr>
      <td>{{file.id}}</td>
      <td>{{file.name}}</td>
      <td>{{file.extension}}</td>
      <td>{{file.path}}</td>
      <td>{{file.date}}</td>
      <td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
